<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <div style="color: red; font-size: 30px;"></div>
  <!-- 引入依赖 -->
  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>
  <script type="text/babel">
    function getSizeImage(imgUrl, size) {
      return imgUrl + `?param=${size}*${size}`
    }
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          title: '标题',
          imgUrl:'http://p2.music.126.net/L8IDEWMk_6vyT0asSkPgXw==/109951163990535633.jpg',
          link: "http://www.baidu.com",
          active: true
        }
      }
      render() {
        const {title, imgUrl, link, active} = this.state
        return (
          <div>
            <h2 title="title">我是标题~</h2>
            <img src={getSizeImage(imgUrl, 10)} alt="" />
            <a href={link} target="_blank">百度两下</a>
            <div className="box title">我是Box title的div元素</div>
            <div className={"box title" + (active ? 'active': '')}>我也是div元素</div>
            <label htmlFor=""></label>

            <div style={{color: 'red', fontSize: '50px'}}>我是div, 绑定了style属性</div>
              
          </div>
        )
      }
    }
    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>
</html>
